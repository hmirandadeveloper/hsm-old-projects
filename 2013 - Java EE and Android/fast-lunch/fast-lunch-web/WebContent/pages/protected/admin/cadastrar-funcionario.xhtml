<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Funcionario</title>
</h:head>

<h:body>

	<p:growl id="messages" />

	<p>Cadastro de Funcionario</p>

	<h:form>
		<h:panelGrid columns="2">

			<h:outputLabel for="funcionario_nome" value="Nome: " />
			<h:inputText id="funcionario_nome"
				value="#{funcionarioEspecialMB.funcionarioDTO.nome}" />

			<h:outputLabel for="funcionario_sobrenome" value="Sobrenome: " />
			<h:inputText id="funcionario_sobrenome"
				value="#{funcionarioEspecialMB.funcionarioDTO.sobrenome}" />

			<h:outputLabel for="funcionario_matricula" value="Matrícula: " />
			<h:inputText id="funcionario_matricula"
				value="#{funcionarioEspecialMB.funcionarioDTO.matricula}" />

			<h:outputLabel for="funcionario_usuario_login" value="Usuário: " />
			<h:inputText id="funcionario_usuario_login"
				value="#{funcionarioEspecialMB.funcionarioDTO.usuario.login}" />

			<h:outputLabel for="funcionario_usuario_senha" value="Senha: " />
			<h:inputText id="funcionario_usuario_senha"
				value="#{funcionarioEspecialMB.funcionarioDTO.usuario.senha}" />

			<h:commandButton action="#{funcionarioEspecialMB.salvarFuncionario()}"
				value="Salvar Funcionario" />

		</h:panelGrid>
	</h:form>
</h:body>
</html>

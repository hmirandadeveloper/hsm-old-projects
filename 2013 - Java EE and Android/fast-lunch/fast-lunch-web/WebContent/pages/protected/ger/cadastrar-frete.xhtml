<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Cadastro de Frete</title>
</h:head>

<h:body>

	<p:growl id="messages" />

	<h:form>

		<h:panelGrid columns="2">

			<h:outputLabel value="Estabelecimento: " />
			<h:outputLabel value="#{freteMB.estabelecimentoDTO.nomeFantasia}" />

			<h:outputLabel for="frete_bairro" value="Bairro: " />
			<h:inputText id="frete_bairro" value="#{freteMB.freteDTO.bairro}" />

			<h:outputLabel for="frete_valor" value="Valor: R$ " />
			<h:inputText id="frete_valor" value="#{freteMB.freteDTO.valor}">
				<f:convertNumber minFractionDigits="2" />
			</h:inputText>


			<h:commandButton action="#{freteMB.salvarFrete()}"
				value="Salvar Frete" />
		</h:panelGrid>
	</h:form>
</h:body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Cardapio</title>
</h:head>

<h:body>

	<p:growl id="messages" />

	<p>Cadastro de Cardapio</p>

	<h:form>
		<h:panelGrid columns="2">

			<h:outputText value="Estabelecimento: " />
			<h:outputText
				value="#{cardapioMB.estabelecimentoDTO.nomeFantasia}" />

			<h:outputLabel for="cardapio_nome" value="Nome: " />
			<h:inputText id="cardapio_nome"
				value="#{cardapioMB.cardapioDTO.nome}" />

			<h:outputLabel for="cardapio_tipo" value="Tipo de Cardapio: " />
			<h:selectOneMenu id="cardapio_tipo"
				value="#{cardapioMB.cardapioDTO.tipoCardapio}"
				converter="tipoCardapioConverter">
				
				<f:selectItems value="#{tipoCardapioMB.tipoCardapios}" var="tipoCardapio"
					itemLabel="#{tipoCardapio.nome}"/>
			</h:selectOneMenu>

			<h:outputLabel for="cardapio_validade" value="Validade: " />
			<h:inputText id="cardapio_validade"
				value="#{cardapioMB.cardapioDTO.validade}" converter="javax.faces.DateTime">
				<f:convertDateTime pattern="dd/MM/yyyy" />
			</h:inputText>


			<h:commandButton action="#{cardapioMB.salvarCardapio()}"
				value="Salvar Cardapio" />

		</h:panelGrid>
	</h:form>
</h:body>
</html>

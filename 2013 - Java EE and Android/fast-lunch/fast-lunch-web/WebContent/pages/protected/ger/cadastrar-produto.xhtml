<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Produto</title>
</h:head>

<h:body>

	<p:growl id="messages" />

	<p>Cadastro de Produto</p>

	<h:form>
		<h:panelGrid columns="2">

			<h:outputText value="Estabelecimento: " />
			<h:outputText
				value="#{cardapioProdutoMB.estabelecimentoDTO.nomeFantasia}" />

			<h:outputLabel for="cardapioProduto_nome" value="Nome: " />
			<h:inputText id="cardapioProduto_nome"
				value="#{cardapioProdutoMB.cardapioProdutoDTO.produto.nome}" />
				
			<h:outputLabel for="cardapioProduto_descricao" value="Descrição: " />
			<h:inputText id="cardapioProduto_descricao"
				value="#{cardapioProdutoMB.cardapioProdutoDTO.produto.descricao}" />
				
			<h:outputLabel for="cardapioProduto_preco" value="Preço: R$ " />
			<h:inputText id="cardapioProduto_preco"
				value="#{cardapioProdutoMB.cardapioProdutoDTO.produto.preco}">
					<f:convertNumber minFractionDigits="2"/>
				</h:inputText>
				
			<h:outputLabel for="cardapioProduto_preco_promocional" value="Preço Promocional: R$ " />
			<h:inputText id="cardapioProduto_preco_promocional"
				value="#{cardapioProdutoMB.cardapioProdutoDTO.produto.precoPromocional}">
					<f:convertNumber minFractionDigits="2"/>
				</h:inputText>
				
			<h:outputLabel for="cardapioProduto_pontuacao_fidelidade" value="Pontuação Fidelidade: " />
			<h:inputText id="cardapioProduto_pontuacao_fidelidade"
				value="#{cardapioProdutoMB.cardapioProdutoDTO.produto.pontuacaoFidelidade}" />																

			<h:outputLabel for="cardapioProduto_cardapio" value="Cardápio: " />
			<h:selectOneMenu id="cardapioProduto_tipo"
				value="#{cardapioProdutoMB.cardapioProdutoDTO.cardapio}"
				converter="cardapioConverter">
				
				<f:selectItems value="#{cardapioMB.cardapios}" var="cardapio"
					itemLabel="#{cardapio.nome}"/>
			</h:selectOneMenu>

			<h:commandButton action="#{cardapioProdutoMB.salvarCardapioProduto()}"
				value="Salvar Produto" />

		</h:panelGrid>
	</h:form>
</h:body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Cadastro de Tipo de Pagamento</title>
</h:head>

<h:body>

	<p:growl id="messages" />

	<h:form>
		<h:outputLabel value="Estabelecimento: " />
		<h:outputLabel
			value="#{tipoPagamentoMB.estabelecimentoDTO.nomeFantasia}" />

		<h:dataTable value="#{tipoPagamentoMB.tipoPagamentos}"
			var="tipoPagamento" cellspacing="10" cellpadding="5">
			<h:column>
				<f:facet name="header">Descrição</f:facet>
					#{tipoPagamento.descricao}
			</h:column>
			<h:column>
				<f:facet name="header"></f:facet>
				<h:commandButton
					action="#{tipoPagamentoMB.atualizarTipoPagamento(tipoPagamento.idTipoPagamento)}"
					value="Alterar" />
			</h:column>
			<h:column>
				<f:facet name="header"></f:facet>
				<h:commandButton
					action="#{tipoPagamentoMB.removerTipoPagamento(tipoPagamento.idTipoPagamento)}"
					value="Remover" />
			</h:column>

		</h:dataTable>

		<h:panelGrid columns="2">

			<h:outputLabel for="tipo-pagamento_descricao" value="Descrição: " />
			<h:inputText id="tipo-pagamento_descricao"
				value="#{tipoPagamentoMB.tipoPagamentoDTOSelecionado.descricao}" />

			<h:commandButton action="#{tipoPagamentoMB.atualizarTipoPagamento()}"
				value="Salvar Alterações" />
		</h:panelGrid>
	</h:form>
</h:body>
</html>

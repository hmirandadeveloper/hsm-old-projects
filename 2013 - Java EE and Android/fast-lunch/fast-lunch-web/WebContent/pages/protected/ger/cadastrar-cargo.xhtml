<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Cadastro de Cargos</title>
</h:head>

<h:body>

	<p:growl id="messages" />

	<h:form>

		<h:panelGrid columns="2">

			<h:outputLabel value="Estabelecimento: " />
			<h:outputLabel value="#{cargoMB.estabelecimentoDTO.nomeFantasia}" />

			<h:outputLabel for="cargo_descricao" value="Cargo: " />
			<h:inputText id="cargo_descricao"
				value="#{cargoMB.cargoDTO.descricao}" />

			<h:commandButton action="#{cargoMB.salvarCargo()}"
				value="Salvar Cargo" />
		</h:panelGrid>
	</h:form>
</h:body>
</html>

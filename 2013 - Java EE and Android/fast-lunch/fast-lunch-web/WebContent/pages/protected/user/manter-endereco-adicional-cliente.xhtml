<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Cliente</title>
</h:head>

<h:body>

	<p:growl id="messages" />

	<p>Cadastro de Cliente</p>

	<h:form>

		<h:outputLabel for="cliente_nome" value="Nome: " />
		<h:inputText id="cliente_nome"
			value="#{clienteMB.clienteDTOLogado.nome}" />

		<h:outputLabel for="cliente_sobrenome" value="Sobrenome: " />
		<h:inputText id="cliente_sobrenome"
			value="#{clienteMB.clienteDTOLogado.sobrenome}" />

		<h:outputLabel for="cliente_cpf" value="CPF: " />
		<h:inputText id="cliente_cpf"
			value="#{clienteMB.clienteDTOLogado.cpf}" />

		<h:dataTable value="#{clienteMB.clienteDTOLogado.enderecos}"
			var="endereco" cellspacing="10" cellpadding="5">
			<h:column>
				<f:facet name="header">Logradouro</f:facet>
					#{endereco.logradouro}
				</h:column>

			<h:column>
				<f:facet name="header">Numero</f:facet>
					#{endereco.numero}
				</h:column>

			<h:column>
				<f:facet name="header">Complemento</f:facet>
					#{endereco.complemento}
				</h:column>

			<h:column>
				<f:facet name="header">Bairro</f:facet>
					#{endereco.bairro}
				</h:column>

			<h:column>
				<f:facet name="header">Cidade</f:facet>
					#{endereco.cidade}
				</h:column>

			<h:column>
				<f:facet name="header">UF</f:facet>
					#{endereco.uf}
				</h:column>

			<h:column>
				<f:facet name="header">CEP</f:facet>
					#{endereco.cep}
				</h:column>

			<h:column>
				<f:facet name="header"></f:facet>
				<h:commandButton
					action="#{clienteMB.removerEndereco(endereco.idEndereco)}"
					value="Remover" />
			</h:column>

		</h:dataTable>
		<h:panelGrid columns="2">

			<h:outputLabel for="cliente_endereco_logradouro" value="Logradouro: " />
			<h:inputText id="cliente_endereco_logradouro"
				value="#{clienteMB.enderecoDTO.logradouro}" />

			<h:outputLabel for="cliente_endereco_numero" value="Numero: " />
			<h:inputText id="cliente_endereco_numero"
				value="#{clienteMB.enderecoDTO.numero}" />

			<h:outputLabel for="cliente_endereco_complemento"
				value="Complemento: " />
			<h:inputText id="cliente_endereco_complemento"
				value="#{clienteMB.enderecoDTO.complemento}" />

			<h:outputLabel for="cliente_endereco_bairro" value="Bairro:  " />
			<h:inputText id="cliente_endereco_bairro"
				value="#{clienteMB.enderecoDTO.bairro}" />

			<h:outputLabel for="cliente_endereco_cidade" value="Cidade: " />
			<h:inputText id="cliente_endereco_cidade"
				value="#{clienteMB.enderecoDTO.cidade}" />

			<h:outputLabel for="cliente_endereco_uf" value="UF: " />
			<h:inputText id="cliente_endereco_uf"
				value="#{clienteMB.enderecoDTO.uf}" />

			<h:outputLabel for="cliente_endereco_cep" value="CEP: " />
			<h:inputText id="cliente_endereco_cep"
				value="#{clienteMB.enderecoDTO.cep}" />


			<h:commandButton action="#{clienteMB.adicionarEndereco()}"
				value="Incluir Endereço" />

			<h:commandButton action="#{clienteMB.atualizarCliente()}"
				value="Salvar Alterações" />

		</h:panelGrid>
	</h:form>

</h:body>
</html>

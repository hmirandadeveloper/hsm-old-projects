<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Fast Lunch - Sistema de Autoatendimento de Restaurantes e Fastfood</title>
	<style type="text/css">
		.ui-widget {
			font-size: 12px !important;
		}
		#imgpos {
			position:center;
		}
		
		#footerContent {
			text-align:center;
		}
	</style>
</h:head>
<h:body>


	<p:growl id="messages" />

	<p:layout fullPage="true">

		<p:layoutUnit position="north" size="138" 
			resizable="true" closable="false" collapsible="false">
			<h:graphicImage url="/images/fastlunch-logo.png" id="imgpos"/>
			
			<h:form>
			<p:toolbar >
				<p:toolbarGroup align="right">
					<p:menuButton value="Kássimo">
						<p:menuitem value="Home" url="http://www.primefaces.org" />
						<p:menuitem value="ShowCase"
							url="http://www.primefaces.org/showcase" />
						<p:menuitem value="Sair"
							url="http://www.primefaces.org/showcase/touch" />
					</p:menuButton>
				</p:toolbarGroup>
			</p:toolbar>
			</h:form>
		</p:layoutUnit>
			

		<p:layoutUnit position="south" size="120" header=""
			resizable="true" closable="false" collapsible="false">
			<h:outputText  id="footerContent" value="Fast Lunch - Copyright 2013   |   Todos os direitos reservados" />
		</p:layoutUnit>

		<p:layoutUnit position="west" size="230" header="Menu"
			resizable="false" closable="false" collapsible="false">
			<ui:include src="/pages/public/menu-lateral.xhtml"></ui:include>

		</p:layoutUnit>
<!--  
		<p:layoutUnit position="east" size="200" header="Right"
			resizable="true" closable="true" collapsible="true" effect="drop">
			<h:outputText value="Right unit content." />
		</p:layoutUnit>
-->
		<p:layoutUnit position="center">
			<h:form >
				<ui:insert name="paginaCentral" />
			</h:form>
		</p:layoutUnit>

	</p:layout>

</h:body>
</html>

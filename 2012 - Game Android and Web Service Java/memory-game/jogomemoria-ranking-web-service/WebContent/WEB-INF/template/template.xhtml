<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<title><ui:insert name="title">GGLIC - Protocolo Eletrônico</ui:insert></title>
	
</h:head>

<h:body>
	<h:outputStylesheet library="css" name="template.css" ></h:outputStylesheet>
	<h:form>
	<div class="root">
		<div id="header" class="cabecalho">
			<h:graphicImage style="margin:10px"
			url="/resources/images/logo_sistema.png">
			</h:graphicImage>
		</div>
		
		<div class="painel">
			<table class="painel">
				<tr>
					<td class="pn_painel"></td>
					<td class="pn_usuario">
						<h:outputLabel value="Usuário:" styleClass="usuario"></h:outputLabel>
					</td>
					<td>
						<h:outputLabel value="#{usuarioBean.usuarioLogado.nome}" styleClass="nm_usuario"></h:outputLabel>
					</td>
					<td class="pn_botao">
						<p:commandButton value="Sair" styleClass="bt_sair" action="#{usuarioBean.sair}"></p:commandButton>
					</td>
				</tr>
			</table>
		</div>


		<div id="content" style="position: relative; top: 0px;">

				<table class="conteudo">
					<tr>
						<td class="menu">
							<p:menu styleClass="conteudo">
								<p:submenu label="Protocolo">
									<p:menuitem value="Entrada" icon="ui-icon-bullet" action="#{menuBean.exibirEntrada}"></p:menuitem>
									<p:menuitem value="Saida" icon="ui-icon-bullet" action="#{menuBean.exibirSaida}"></p:menuitem>
									<p:menuitem value="Documento" icon="ui-icon-bullet" action="#{menuBean.exibirDocumento}"></p:menuitem>
								</p:submenu>
								<p:submenu label="Tabelas">
									<p:menuitem icon="ui-icon-bullet" value="Orgão" action="#{menuBean.exibirTabelaOrgao}"></p:menuitem>
									<p:menuitem icon="ui-icon-bullet" value="Tipo de Documento" action="#{menuBean.exibirTabelaTipoDocumento}"></p:menuitem>	
									<p:menuitem icon="ui-icon-bullet" value="Setor" action="#{menuBean.exibirTabelaSetor}"></p:menuitem>																
								</p:submenu>	
								<p:submenu label="Usuário">
									<p:menuitem icon="ui-icon-bullet" value="Manter" action="#{menuBean.exibirManterUsuario}"></p:menuitem>
								</p:submenu>																															
							</p:menu>
						</td>
						<td class="conteudo">
							<ui:insert name="content">
    							Content area.  See comments below this line in the source.
  						</ui:insert>						
						</td>
					</tr>
				</table>
		</div>

		<div id="footer" class="rodape">
			<table class="rodape" cellpadding="0" cellspacing="0">
				<tr>
					<td class="rodape">
					</td>
					<td class="copy">
						© Copyright 2013 | Prefeitura do Recife | Todos os direitos reservados.
					</td>
					<td class="hsm">
						| by HSM - Soluções em TIC |
					</td>
				</tr>			
			</table>
		</div>
	</div>
	</h:form>
</h:body>


</html>
